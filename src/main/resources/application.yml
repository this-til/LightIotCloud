      server:
        enabled: true
        name: LightIotCloud-Server
        version: 1.0.0
        type: ASYNC
        sse-message-endpoint: /mcp/message
        capabilities:
          tool: true
          resource: true
          prompt: true
          completion: true


mybatis-plus:
  configuration:
    # log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
