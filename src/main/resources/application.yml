extendGraphQlWebSocketHandler:
  pingTimeout: 30s
  checkInterval: 5s

cors:
  allowed-origins: "*"

logging:
  level:
    org.mybatis: DEBUG
  pattern:
    console:

server:
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

jwt:
  secret: ~secret~
  expiration: 86400000 # 24小时
  wirelessTime : true

image:
